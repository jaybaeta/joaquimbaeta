---
title: Snake
---

<p class='poetry-line'>Where the eyes see,</p>
<p class='poetry-line'>Voices drown,</p>
<p class='poetry-line'>Mumbled jargon,</p>
<p class='poetry-line'>Thoughtless drone.</p>
<br />
<p class='poetry-line'>Within dark shapes,</p>
<p class='poetry-line'>Holes engorge,</p>
<p class='poetry-line'>Eyes see nothing,</p>
<p class='poetry-line'>Severed cords.</p>
